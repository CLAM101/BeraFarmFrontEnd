<div style="height: 78vh" class="flex w-screen items-center justify-center">
  <div class="flex-col-set w-full items-center justify-center" *ngIf="!showPanel">
    <button
      [disabled]="!enableHoneyBuy"
      (click)="showMintPanelFunc('buyForHoney')"
      class="buy-button"
      [ngClass]="{
        'cursor-not-allowed opacity-70': !enableHoneyBuy,
        'cursor-pointer opacity-100': enableHoneyBuy
      }"
    >
      {{ enableHoneyBuy ? 'BUY CUBS FOR $HONEY' : '$HONEY BUY UNAVAILABLE' }}
    </button>
    <button
      [disabled]="!enableFuzzBuy"
      (click)="showMintPanelFunc('buyForFuzz')"
      class="buy-button"
      [ngClass]="{
        'cursor-not-allowed opacity-70': !enableFuzzBuy,
        'cursor-pointer opacity-100': enableFuzzBuy
      }"
    >
      {{ enableFuzzBuy ? 'BUY CUBS FOR $FUZZ' : '$FUZZ BUY UNAVAILABLE' }}
    </button>
    <button
      [disabled]="!enableHoneyBond"
      (click)="showMintPanelFunc('bondForHoney')"
      class="buy-button"
      [ngClass]="{
        'cursor-not-allowed opacity-70': !enableHoneyBond,
        'cursor-pointer opacity-100': enableHoneyBond
      }"
    >
      {{ enableHoneyBond ? 'BOND CUBS FOR $HONEY' : '$HONEY BOND UNAVAILABLE' }}
    </button>
  </div>

  <div class="h flex h-full w-80% items-center" [class.hidden]="!showPanel">
    <app-mint-panel (closePanel)="closePanel()" #mintPanel></app-mint-panel>
  </div>
</div>
