<div class="w-full h-screen flex justify-center items-center relative z-0">
  <img
    class="h-full w-full absolute z-0"
    src="../../../assets/images/background.png"
    alt=""
  />

  <div *ngIf="!mintPanel.showMintPanel" class="absolute flex flex-col w-144">
    <button
      (click)="showMintPanelFunc('buyForHoney')"
      class="bg-opacity-85 mt-11 rounded-md border-8 border-zinc-950 opacity-100 h-28 w-full active:opacity-15 z-20 RobotoMonoBold font-black bg-yellow-300"
    >
      <h3 class="text-3xl">Buy Cubs For $HONEY</h3>
    </button>
    <button
      (click)="showMintPanelFunc('buyForFuzz')"
      class="bg-opacity-85 mt-11 rounded-md border-8 border-zinc-950 opacity-100 h-28 w-full active:opacity-15 z-20 RobotoMonoBold font-black bg-yellow-300"
    >
      <h3 class="text-3xl">Buy Cubs For $FUZZ</h3>
    </button>
    <button
      (click)="showMintPanelFunc('bondForHoney')"
      class="bg-opacity-85 mt-11 rounded-md border-8 border-zinc-950 opacity-100 h-28 w-full active:opacity-15 z-20 RobotoMonoBold font-black bg-yellow-300"
    >
      <h3 class="text-3xl">Bond Cubs For $HONEY</h3>
    </button>
  </div>

  <app-mint-panel #mintPanel></app-mint-panel>
</div>
