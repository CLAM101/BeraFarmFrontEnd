<div class="no-scrollbar flex-col-set all-center relative z-0 h-full w-full">
  <div
    *ngIf="!mintPanel.showMintPanel"
    class="relative flex h-full w-full flex-col items-center justify-center"
  >
    <button (click)="showMintPanelFunc('buyForHoney')" class="buy-button">
      BUY CUBS FOR $HONEY
    </button>
    <button (click)="showMintPanelFunc('buyForFuzz')" class="buy-button">BUY CUBS FOR $FUZZ</button>
    <button (click)="showMintPanelFunc('bondForHoney')" class="buy-button">
      BOND CUBS FOR $HONEY
    </button>
  </div>

  <div class="mt-14"><app-mint-panel #mintPanel></app-mint-panel></div>
</div>
